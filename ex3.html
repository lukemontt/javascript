<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        crie um site em html usando javascript que use duas variáveis, nome e sobrenome.
        em seguida, a página deve exibir a seguinte string:
        "Bem vindo ao sistema [sobrenome], [nome]."
    -->
    <script>
        var nome = prompt("Informe o seu nome");
        var sobrenome = prompt("Informe o seu sobrenome");
        alert("Bem vindo ao sistema "+sobrenome+", "+nome+".");
    </script>
</body>
</html>
