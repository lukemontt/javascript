<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Potência de um número: parte 2</h1>
    <br>
    <script>
        // Entrada
        var quadrado = prompt("Digite um número.");
        var potencia = prompt("Digita a potência para elevar o número.");

        // Saída junto com processamento
        document.write(quadrado+" elevado a "+potencia+" = "+Math.pow(quadrado, potencia));
    </script>
</body>
</html>
