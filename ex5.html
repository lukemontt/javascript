<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Potência de um número</h1>
    <br>
    <script>
        var quadrado = prompt("Digite um número para elevarmos a uma potência.");
        var calculo = quadrado * quadrado;
        var calculocubo = quadrado * quadrado * quadrado;

        document.write("O número "+quadrado+" ao quadrado é "+calculo+"<br>");
        document.write("O número "+quadrado+" ao cubo é "+calculocubo+"<br>");
    </script>
</body>
</html>
